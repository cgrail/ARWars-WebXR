<html>

<head>
    <title>AR Wars</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
    <script type="module">

        import { initAR } from './lib/ARHelper.js';
        import { loadTieFighter, explode, playLaserFireSound, playExplosionSound } from './lib/GameAssets.js';

        const { THREE, scene, camera, controller } = initAR(onSelect);

        var tieFighter;
        spawnFighter();

        function getPositionWithOffset(offset) {
            var dirMtx = new THREE.Matrix4();
            dirMtx.makeRotationFromQuaternion(camera.quaternion);
            var push = new THREE.Vector3(0, 0, -1.0);
            push.transformDirection(dirMtx);
            var pos = camera.position;
            pos.addScaledVector(push, offset);
            return pos;
        }

        async function spawnFighter() {
            if (!tieFighter) {
                tieFighter = await loadTieFighter();
            }
            const targetPosition = getPositionWithOffset(2);
            targetPosition.setX(-Math.random());
            targetPosition.setY(-Math.random());
            const position = getPositionWithOffset(10);
            targetPosition.setX(-Math.random());
            targetPosition.setY(-Math.random());
            tieFighter.position.copy(position);
            tieFighter.quaternion.setFromRotationMatrix(controller.matrixWorld);
            const tween = new TWEEN.Tween(position).to(targetPosition, 2000);
            tween.onUpdate(() => {
                tieFighter.position.z = position.z;
            });
            tween.start();
            scene.add(tieFighter);
        }

        function onSelect() {

            playLaserFireSound();
            const geometry = new THREE.BoxGeometry(0.03, 0.03, 2);
            const material = new THREE.MeshBasicMaterial({
                color: "red"
            });
            const laser = new THREE.Mesh(geometry, material);
            var startPosition = new THREE.Vector3(0, -0.1, -0.5).applyMatrix4(controller.matrixWorld);
            laser.position.copy(startPosition);
            laser.quaternion.setFromRotationMatrix(controller.matrixWorld);
            const endPosition = new THREE.Vector3(0, -0.1, -3).applyMatrix4(controller.matrixWorld);
            const tween = new TWEEN.Tween(startPosition).to(endPosition, 2000);
            tween.onUpdate(() => {
                laser.position.x = startPosition.x;
                laser.position.y = startPosition.y;
                laser.position.z = startPosition.z;
                const laserBox = new THREE.Box3().setFromObject(laser);
                const tieFighterBox = new THREE.Box3().setFromObject(tieFighter);
                if (tieFighterBox.intersectsBox(laserBox)) {
                    scene.remove(laser);
                    scene.remove(tieFighter);
                    explode(THREE, scene);
                    playExplosionSound();
                    spawnFighter();
                    tween.stop();
                }
            });
            tween.start();
            tween.onComplete(() => {
                scene.remove(laser);
            });
            scene.add(laser);
        }

    </script>
</body>

</html>
